{{ $directory := "content/" }}
{{ $filename := "contact.md" }}
{{ if (where (readDir $directory) "Name" $filename) }}
  <section class="about" id="contact">
    <div class="container middle-xs">
      <div class="row center-xs">
        <div class="col-xs-12">
          <h1>{{ with $.Site.GetPage "page" "contact" }}{{ .Title }}{{ end }}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 middle-xs">
          {{ with $.Site.GetPage "page" "contact" }}
            {{ .Content }}
          {{ end }}
        </div>
      </div>
    </div>
  </section>
  <br>
  <center><h1>•••</h1></center>
{{ end }}
