{{ $directory := "content/" }}
{{ $filename := "about.md" }}
{{ if (where (readDir $directory) "Name" $filename) }}
  <section class="about" id="about">
    <div class="container middle-xs">
      <div class="row center-xs">
        <div class="col-xs-12">
        <h2 style="background: #202020; padding: 1rem" id="countdown"><h2>
	<br>
	<script>
	  var countDownDate = new Date("Aug 1, 2024 00:00:00").getTime();
	  
	  var x = setInterval(function() {
	  
	    // Get today's date and time
	    var now = new Date().getTime();
	  
	    // Find the distance between now and the count down date
	    var distance = countDownDate - now;
	  
	    // Time calculations for days, hours, minutes and seconds
	    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
	  
	    document.getElementById("countdown").innerHTML = "Deadline in " + days + "d " + hours + "h "
	    + minutes + "m " + seconds + "s ";
	  
	    if (distance < 0) {
	      clearInterval(x);
	      document.getElementById("countdown").innerHTML = "Deadline for applications is over!";
	    }
	  }, 1000);
	</script>
	</div>
        <div class="col-xs-12">
          <h1>{{ with $.Site.GetPage "page" "about" }}{{ .Title }}{{ end }}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 middle-xs">
          {{ with $.Site.GetPage "page" "about" }}
            {{ .Content }}
          {{ end }}
        </div>
      </div>
    </div>
  </section>
  <br>
  <center><h1>•••</h1></center>
{{ end }}
